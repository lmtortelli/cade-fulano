# ============================================
# Docker Compose para Desenvolvimento
# Hot reload habilitado
# ============================================

version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: feriaspro-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ferias
      POSTGRES_PASSWORD: ferias123
      POSTGRES_DB: feriaspro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferias -d feriaspro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Next.js (Desenvolvimento)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: feriaspro-app-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://ferias:ferias123@postgres:5432/feriaspro?schema=public
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Montar código para hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./public:/app/public
      # Não montar node_modules e .next
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true
    
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: feriaspro-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@feriaspro.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data_dev:

networks:
  default:
    name: feriaspro-dev-network
