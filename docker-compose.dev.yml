# ============================================
# Docker Compose para Desenvolvimento
# Hot reload habilitado
# ============================================

services:
  # Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: feriaspro-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: ferias
      MYSQL_PASSWORD: ferias123
      MYSQL_DATABASE: feriaspro
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Next.js (Desenvolvimento)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: feriaspro-app-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://ferias:ferias123@mysql:3306/feriaspro
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Montar código para hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./public:/app/public
      # Não montar node_modules e .next
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true
    
  # phpMyAdmin para administração do banco (opcional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: feriaspro-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    profiles:
      - tools

volumes:
  mysql_data_dev:

networks:
  default:
    name: feriaspro-dev-network
